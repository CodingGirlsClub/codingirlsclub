  CGC Intro 1: 码妞俱乐部是一个社会企业, 所有收入都会重新投入到运营社区免费课程和其他活动，帮助聪明的女性在科技领域追求卓越职业人生。
  CGC Intro 2: 我们为女性提供零基础编程课程、社区支持和企业资源。帮助女性接触编程、了解编程和入门编程，提高女性在科技领域的数量，让更多企业和个人关注和帮助女性在科技领域的发展。

  Programming courses: 编程课程
  Course Intro 1: 我们支持年轻和在职女性进一步发展个人和专业技能，包括编程的技艺以及其他个人技能。
